<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监听页面距离</title>
    <link rel="stylesheet" href="./监听页面距离.css">
</head>

<body>
    <div class="nav">
        <div class="top">
            顶部
        </div>
        <div id="jump">
            <div class="go">去顶部</div>
            <div class="pull">收起</div>
        </div>
    </div>
</body>
<script>
    window.onscroll = function(e) {
        // alert("检测到页面滚动事件:" + window.innerWidth + " " + window.scrollY);
        // DTD原因
        // 因为document.body.scrollTop与document.documentElement.scrollTop两者有个特点， 就是同时只会有一个值生效。 比如document.body.scrollTop能取到值的时候， document.documentElement.scrollTop就会始终为0； 反之亦然。 所以， 如果要得到网页的真正的scrollTop值， 可以这样：
        // var sTop = document.body.scrollTop + document.documentElement.scrollTop;
        console.log(document.body.scrollTop + document.documentElement.scrollTop)
        if (window.scrollY > 600) {
            document.getElementById('jump').style.display = 'block'
        } else {
            document.getElementById('jump').style.display = 'none'
        }
    }
    document.getElementsByClassName('go')[0].onclick = function() {
            console.log("go")
            document.documentElement.scrollTop = 0
        }
        // getElementsByClassName默认返回数组
    document.getElementsByClassName('pull')[0].onclick = function() {
        console.log("pull")
        document.getElementById('jump').style.display = 'none'
    }
</script>

</html>

网页正文全文高： document.body.scrollHeight; 网页被卷去的高： document.body.scrollTop; 网页被卷去的左： document.body.scrollLeft; 网页正文部分上： window.screenTop; 网页正文部分左： window.screenLeft; 屏幕分辨率的高： window.screen.height; 屏幕分辨率的宽： window.screen.width; 屏幕可用工作区高度： window.screen.availHeight;
