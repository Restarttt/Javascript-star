<!-- 1、实现点击一个按钮， 按钮颜色和边框颜色 都随机变化， 为了方便看，边框宽度可以设置为 5px -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            border: 6px solid pink;
            width: 100px;
            height: 50px;
            margin: 50px 50px;
            color: red;
        }
    </style>
</head>

<body>
    <button>
        点击这里

    </button>
    <script src="jquery-3.3.1/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script>
        $('button').click(function() {
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            $(this).css("border-color", 'rgb(' + r + ',' + g + ', ' + b + ')')
            $(this).css("color", 'rgb(' + r + ',' + b + ', ' + g + ')')

        })
    </script>


</body>

</html>
